<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Timings</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 20px;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #2c3e50;
        }
        h1 {
            color: #fff;
            background: #2c3e50;
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            font-size: 18px;
        }
        th {
            background-color: #0300a8;
            color: white;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1c40f;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Tuition Timings ðŸ“š</h1>
    <table>
        <tr>
            <th>Shift</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>1<sup>st</sup>shift</td>
            <td>4:00 PM - 5:30 PM</td>
        </tr>
        <tr>
            <td>2<sup>th</sup>shift</td>
            <td>5:00 PM - 7:00 PM</td>
        </tr>
        <tr>
            <td>3<sup>nd</sup>shift</td>
            <td>5:30 PM - 7:00 PM</td>
        </tr>
        <tr>
            <td>4<sup>th</sup>shift</td>
            <td>6:00 PM - 7:30 PM</td>
        </tr>
        <tr>
            <td>5<sup>rd</sup>shift</td>
            <td>6:30 PM - 8:00 PM</td>
        </tr>
    </table>
</body>
</html>
